{% extends "base.html" %}
{% block title %} Michael's Notes - Login {% endblock %}

{% block content %}
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scroll bars */
      background-image: url('static/background.jpg'); /* Path to your GIF file */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the background image */
      background-position: center; /* Center the background image */
      min-height: 100vh; /* Set minimum height to full viewport height */
      overflow-y: scroll;
  }

  /* Style the grey box */
  .login-box {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #dddddd; /* Grey background color */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Adjust the width of input elements */
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
</style>

<div class="login-box"> <!-- Grey box -->
  <h3 align="center">Login</h3>
  <form method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
{% endblock %}
